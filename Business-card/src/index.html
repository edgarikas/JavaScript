<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.scss" />
    <title>Business Card</title>
  </head>
  <body>
    <div class="container">
      <div class="data">
        <h3>Full Name</h3>
        <input class="input--fullname" type="text" placeholder="Full Name" />
        <h3>Email</h3>
        <input class="input--email" type="text" placeholder="Email" />
        <h3>Phone</h3>
        <input class="input--phone" type="number" placeholder="Phone" />
        <h3>Address</h3>
        <input class="input--adress" type="text" placeholder="Address" />
        <h3>Services</h3>
        <input class="input--services" type="text" placeholder="Services" />

        <br />
        <button class="btn">SUBMIT</button>
      </div>
      <div class="result">
        <div class="card">
          <div class="cardL"></div>
          <card class="cardR"></card>
        </div>
      </div>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
